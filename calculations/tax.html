<body>
     <nav class = "navbar">
          <ul class = "nav-list">

  <div class = container>
     <h1>Tax Calculation</h1>
     <div>
          <p>Please enter amount of grossIncome:</p>
          <input type="text" id="gIncome" /><br><br>
     </div>
     <div>
          <p>Please enter amount of extraIncome:</p>
          <input type="text" id="eIncome" /><br><br>
     </div>
     <div>
          <p>Please enter age:</p>
          <input type="text" id="age" /><br><br>
     </div>
     <div>
         <p>Please enter amount of deductions:</p>
         <input type="text" id="deductions" /><br>
     </div>
     <br>
     <p id = "result"></p><br>

     <input type="button" id="button" value="Calculate Tax" />

  </div> 
   <script>
     function calculateTax() {
          var gIncome = 
          parseFloat(document.getElementById("gIncome").value);
          var eIncome = 
          parseFloat(document.getElementById("eIncome").value);
          var age = 
          parseFloat(document.getElementById("age").value);
          var deductions = 
          parseFloat(document.getElementById("deductions").value);
 
          var amount = gIncome + eIncome - deductions;
 
          if(amount>800000){
                if(age>=60){
                  document.getElementById("result").innerHTML = 
                  "You need to pay = " + .1*(amount - 800000) + " rupess";
                 }
                 else if(age<40){
                  document.getElementById("result").innerHTML = 
                  "You need to pay = " + .3*(amount - 800000)+ " rupess";
                 }
                 else{
                  document.getElementById("result").innerHTML = 
                  "You need to pay = " + .4*(amount - 800000) + " rupess";
                 }
             }
             else{
                  document.getElementById("result").innerHTML = 
                  "NO TAX";
                 }
         }
         document.getElementById("button").addEventListener(
           "click",calculateTax);
   </script>
</body>
